<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando call</h1>
  <img class="full-width" src="assets/img/call-create.svg" alt="Chamado image">

  <form class="form">
     <mat-form-field class="full-width" appearance="outline">
       <mat-label>Título do call</mat-label>
       <input 
       [(ngModel)]="call.title"
       name="title"
       [formControl]="title"
       required
       matInput 
       placeholder="Ex. Trocar bateria de notebook">
     </mat-form-field>
   </form>

   <div class="status-priority">
     <mat-form-field appearance="outline">
        <mat-label>Selecione um status</mat-label>
        <mat-select 
        [(ngModel)]="call.status"
        name="status"
        [formControl]="status" 
        required>
          <mat-option value="0">ABERTO</mat-option>
          <mat-option value="1">EM ANDAMENTO</mat-option>
          <mat-option value="2">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Selecione uma priority</mat-label>
        <mat-select 
        [(ngModel)]="call.priority"
        name="priority"
        [formControl]="priority" 
        required>
          <mat-option value="0">BAIXA</mat-option>
          <mat-option value="1">MÉDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>
   </div>

   <div class="technician">
     <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione um técnico</mat-label>
        <mat-select 
        [(ngModel)]="call.technician"
        name="technician"
        [formControl]="technician" 
        required>
          <mat-option *ngFor="let tec of technicians" value="{{ tec.id }}">{{ tec.name }}</mat-option>
        </mat-select>
      </mat-form-field>
   </div>

   <div class="client">
     <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione um client</mat-label>
        <mat-select 
        [(ngModel)]="call.client"
        name="client"
        [formControl]="client" 
        required>
          <mat-option *ngFor="let cli of clients" value="{{ cli.id }}">{{ cli.name }}</mat-option>
        </mat-select>
      </mat-form-field>
   </div>

   <form class="form">  
     <mat-form-field class="full-width" appearance="outline">
       <mat-label>Deixe uma observação</mat-label>
       <textarea 
       [(ngModel)]="call.description"
       name="descriptions"
       [formControl]="description"
       required
       class="descriptions" 
       matInput 
       placeholder="Ex. trocar bateria de notebook queimada..."></textarea>
     </mat-form-field>
   </form>

   <button (click)="create()" [disabled]="!validFields()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
   <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

   <p class="full-width">Desnvolvido por Valdir Cezar</p>
</div>
