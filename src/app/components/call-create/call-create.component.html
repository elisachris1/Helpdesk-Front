<div class="container mat-elevation-z8">
<h1>Add new Call</h1>
<img  src="assets/img/chamado-create.svg" alt="Call image">

<form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Call Title</mat-label>
      <input matInput placeholder="Ex. Change laptop battery">
    </mat-form-field>
    
  </form>
  <div class="status-priority">
    <mat-form-field appearance="outline">
        <mat-label>Select Status</mat-label>
        <mat-select>
          <mat-option value="0">OPEN</mat-option>
          <mat-option value="1">ONGOING</mat-option>
          <mat-option value="2">CLOSED</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Select Priority</mat-label>
        <mat-select>
          <mat-option value="0">LOW</mat-option>
          <mat-option value="1">MEDIUM</mat-option>
          <mat-option value="2">HIGH</mat-option>
        </mat-select>
      </mat-form-field>
      
  </div>

  <div class="technician">

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Select Technician</mat-label>
        <mat-select>
          <mat-option value="0">Steve</mat-option>
          
        </mat-select>
      </mat-form-field>

  </div>

  <div class="client">

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Select Client</mat-label>
        <mat-select>
          <mat-option value="0">Daniel Sempere</mat-option>
          
        </mat-select>
      </mat-form-field>

  </div>

  <form class="form">
      <mat-form-field class="full-width" appearance="outline">
      <mat-label>Leave a description</mat-label>
      <textarea class="description" matInput placeholder="Ex. Change laptop battery that is no longer working"></textarea>
    </mat-form-field>
  </form>

  <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Save</button>
  <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>

  <p class="full-width">Developed by Elisa Rovani</p>
  
</div>
