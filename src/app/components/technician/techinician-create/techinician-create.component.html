<div class="container mat-elevation-z8">

<form class="form">
    <h1>Register Technician</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="technician create">

    <section class="section">
        <mat-checkbox class="margin" >Admin</mat-checkbox>
        <mat-checkbox class="margin" >Client</mat-checkbox>
        <mat-checkbox class="margin" >Technician</mat-checkbox>
      </section>

    
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Eg. Someone Smith">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      

      
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Eg. someonesmith@mail.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      

      
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Password</mat-label>
          <input type ="password" matInput placeholder="Eg. som1234">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
      
        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Register</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>

</form>

<p class = "fullWidth">by Elisa C Rovani</p>

</div>
